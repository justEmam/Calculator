<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div id="display"></div>
 
    <div id="numbercontainer">
        <button id="seven" class="number">7</button>
        <button id="eight" class="number">8</button>
        <button id="nine" class="number">9</button>
        <button id="del">DEL</button>
        <button id="four" class="number">4</button>
        <button id="five" class="number">5</button>
        <button id="six" class="number">6</button>
        <button id="add" class = "operatornoeq operator" value="add">+</button>
        <button id="one" class="number">1</button>
        <button id="two" class="number">2</button>
        <button id="three" class="number">3</button>
        <button id="subtract" class = "operatornoeq operator">-</button>
        <button id="point">.</button>
        <button id="0" class="number">0</button>
        <button id="divide" class = "operatornoeq operator" value="/">/</button>
        <button id="multiply"class = "operatornoeq operator" value="*">*</button>
        <button id="clear">CLEAR</button>
        <button id="equal" class="operator" value="=">=</button>
    </div>

</body>
</html>
